server:
  port: 8080

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/api/category/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
        - id: eureka-server
          uri: http://eureka-server:8761
          predicates:
            - Path=/eureka/**
          filters:
            - SetPath=/

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true


